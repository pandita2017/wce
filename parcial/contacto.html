<!DOCTYPE html>
<html>
<head>
<title>Contactos</title>
	<link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
</head>
<body style="width:1000px ">
	<br>
	<center>
		<table width="100%">
			<thead>
				<td style="border-bottom: 2px solid #000;" align="center"><h1>Contactos</h1></td>
			</thead>
			<tbody>
				<tr>
					<td align="center">
						<table style="margin-top: 20px" cellspacing="0" cellpadding="0" bgcolor="#fccd85">
							<tr>
								<td style="border-top: 2px solid #000;border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;Contacto</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;¿Tienes alguna duda? ¿Quieres hacer una sugerencia?&nbsp;</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;¡Escríbenos!</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;Nombre</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;<input type="" name="" style="width:96%">&nbsp;</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;Email</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;<input type="" name="" style="width:96%">&nbsp;</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;Mensaje</td>
							</tr>
							<tr>
								<td style="border-left: 2px solid #000;border-right: 2px solid #000;">&nbsp;
									<textarea style="width: 95%;height: 100px"></textarea>&nbsp;
								</td>
							</tr>
							<tr>
								<td style="border-bottom: 2px solid #000;border-left: 2px solid #000;border-right: 2px solid #000;" align="center"><br>&nbsp;
								<button class="btn" style="margin-bottom: 20px">Enviar mensaje</button>&nbsp;</td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</center>
</body>
</html>
